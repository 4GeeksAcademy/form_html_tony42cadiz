<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <form>
            <div class="card text-center">
                <div class="card-header text-start">
                    <h3>Payment form example</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger text-start" role="alert">
                        Some fields are missing
                    </div>
                </div>
                    <div class="container text-center">
                        <div class="row align-items-start">
                            <div class="col-md-5 text-start">
                                <label class="form-label">Card #</label>
                                <input type="password" class="form-control" placeholder="XXXXXXXXXXXXXXXX">
                            </div>
                            <div class="col-md-3 text-start">
                                <label class="form-label">CVC #</label>
                                <input type="password" class="form-control" placeholder="0000">
                            </div>
                            <div class="col-md-4 text-start">
                                <label for="inputCVC" class="form-label">Amount</label>
                                <div class="input-group mb-3">
                                    <span class="text" id="basic-addon1">$</span>
                                    <input type="text" class="form-control" placeholder="Amount" aria-label="Amount"
                                        aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="container text-center">
                                <div class="row align-items-start">
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="First Name">
                                    </div>
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="Last Name">
                                    </div>
                                    <div class="col-md-6 text-start p-2">
                                        <label class="form-label">City</label>
                                        <input type="text" class="form-control" placeholder="" aria-label="City">
                                    </div>
                                    <div class="col-md-3 text-start p-2">
                                        <label for="inputState" class="form-label">State</label>
                                        <select class="form-select" id="inputState">
                                          <option selected>Pick a state</option>  
                                          <option selected>Africa</option>
                                          <option selected>Antartica</option>
                                          <option selected>Asia</option>
                                          <option selected>Europe</option>
                                          <option selected>North America</option>
                                          <option selected>Oceania</option>
                                          <option selected>South America</option>
                                        </select>
                                    </div>               
                                    <div class="col-md-3 text-start p-2">
                                        <label for="inputPostalCode" class="form-label">Postal code</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="inputPostalCode" pattern="[0-9]{5}">
                                        </div>
                                    </div>               
                                    <div class="col-md-3 text-start p-2">
                                        <label for="inputCard" class="form-label">We accept:</label>
                                        <div class="card-icons-container mt-3 bg-secondary rounded" style="height: 45px;">
                                          <div class="row gx-3">
                                            <div class="col mt-2 ms-2">
                                              <label class="card-icon">
                                                <input type="radio" aria-label="Select Card" name="card">
                                                <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                                              </label>
                                            </div>                                      
                                            <div class="col mt-2">
                                              <label class="card-icon">
                                                <input type="radio" aria-label="Select Card" name="card" >
                                                <i class="fa-brands fa-cc-visa fa-lg"></i>
                                              </label>
                                            </div>                                      
                                            <div class="col mt-2">
                                              <label class="card-icon">
                                                <input type="radio" aria-label="Select Card" name="card">
                                                <i class="fa-brands fa-cc-diners-club fa-lg"></i>
                                              </label>
                                            </div>                                      
                                            <div class="col mt-2">
                                              <label class="card-icon">
                                                <input type="radio" aria-label="Select Card" name="card">
                                                <i class="fa-brands fa-cc-amex fa-lg"></i>
                                              </label>
                                            </div>
                                          </div>
                                        </div>
                                    </div>                                      
                                    <div class="col-md-3">
                                    </div>                                      
                                    <div class="col-md-6 text-start p-2">
                                        <label for="inputMessage" class="form-label">Message</label>
                                        <div class="input-group">
                                          <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                                        </div>
                                        <p class="text-muted mt-2">Add any notes here.</p>
                                    </div>                                      
                                    <div class="card-footer text-body-secondary d-flex justify-content-end">
                                        <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                                        <button type="submit" class="btn btn-primary">Send</button>
                                    </div>
        </form>
    </div>                                              
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
